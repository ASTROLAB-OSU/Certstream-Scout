name: Go Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Binary
        run: |
          mkdir -p build
          go build -o build/certstream-scout .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/certstream-scout
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
